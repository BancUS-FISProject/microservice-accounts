version: '3'
services:
  api-gateway:
    image: nginx:latest
    ports:
      - "10000:80"
      - "10443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    networks:
      - bankus-net
    depends_on:
      - microservice-accounts

  microservice-accounts:
    image: alvvigsua/microservice-accounts:latest
    container_name: accounts-service
    networks:
      - bankus-net
    depends_on:
      - redis-cache
  redis-cache:
    image: redis:alpine
    container_name: redis-bankus
    restart: always
    networks:
      - bankus-net

networks:
  bankus-net:
    driver: bridge